<!DOCTYPE html>
<html lang="en">
<head>
    <meta name=·"keywords" content="游九江">
    <meta name="description" content="游九江">
    <meta name="author" content="kx-zyq">
    <meta http-equiv="content-language" content="zh-CN"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>游九江</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/doc.css">
    <script type="text/javascript" src="js/flexible.js"></script>
    <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
</head>
<body>
    <!-- main begin -->
    <div class="body-wrap" style="padding-bottom: 1.3333rem;height: 100%;">
        <!-- 队员请在"body-wrap"标签内开发自己页面的除公共部分外的其他内容 -->
        <div class="body-main">
            <h2 id="title">游九江-页面统计</h2>
            <h3 class="num">
                <span>总页面：<strong class="all">71</strong></span>
                <span>已完成：<strong class="finishNum">71</strong></span>
                <span>开发中：<strong class="developerNum">71</strong></span>
            </h3>
            <table class="docBox" border="1">
                <tbody>
                    <tr>
                        <th>一级目录</th>
                        <th>二级目录</th>
                        <th>三级目录</th>
                        <th>开发者</th>
                        <th>路径</th>
                        <th>完成度</th>
                        <th>演示</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="text/javascript" src="js/doc.js"></script>
    <script type="text/javascript">
        console.log(docObj)
        let all = 71;
        let finish = []
        let develope = []
        let rootUrl = docObj.domain;
        let html = $('.docBox tbody').html()
        init ()
        function init () {
            for (let i = 0; i < docObj.list.length; i++) {
                let obj = docObj.list[i]
                if (obj.status) {
                    finish.push(0)
                    html = html + '<tr><td>' + obj.one + '</td><td>' + obj.two + '</td><td>' + obj.three + '</td><td>' + obj.developer + '</td><td>' + obj.path + '</td><td><span class="over">已完成</span></td><td><a class="showBtn" target="_blank" href="' + rootUrl + obj.path + '">演示</a><span class="showUrl">' + rootUrl + obj.path + '</span></td></tr>'

                } else {
                    develope.push(0)
                    html = html + '<tr><td>' + obj.one + '</td><td>' + obj.two + '</td><td>' + obj.three + '</td><td>' + obj.developer + '</td><td>' + obj.path + '</td><td><span class="development">开发中</span></td><td><a class="showBtn" target="_blank" href="' + rootUrl + obj.path + '">演示</a><span class="showUrl">' + rootUrl + obj.path + '</span></td></tr>'
                }
            }
            $('.all').text(all)
            $('.finishNum').text(finish.length)
            $('.developerNum').text(develope.length)
            $('.docBox tbody').html(html)
        }
    </script>
</body>
</html>
