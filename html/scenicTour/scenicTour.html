<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="keywords" content="游九江">
  <meta name="description" content="游九江">
  <meta name="author" content="kx-zyq">
  <meta http-equiv="content-language" content="zh-CN" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>景区导览</title>
  <script type="text/javascript" src="../../js/flexible.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.0/css/swiper.min.css">
  <link rel="stylesheet" type="text/css" href="../../css/common.css">
  <link rel="stylesheet" type="text/css" href="../../css/scenicTour/scenicTour.css">
  <script type="text/javascript" src="../../js/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.0/js/swiper.min.js"></script>
</head>

<body>
  <!-- main begin -->
  <div class="body-wrap scenicTour" style="background: #fff;height: 100%;">
    <div id="pageTitle" class="pageTitle">
      <div class="goback"></div>
      <p>景区导览</p>
    </div>
    <!-- 队员请在"body-wrap"标签内开发自己页面的除公共部分外的其他内容 -->
    <div class="Header">
      <a href="./changeCity.html">
        <div class="select">
          <span>瑞昌市</span>
          <img src="../../images/tickets/down back.png" alt="">
        </div>
      </a>
      <div class="search">
        <a href="../../search.html">搜索相关景点/酒店/目的地</a>
      </div>
    </div>
    <!-- banner-swiper -->
    <div class="bannerSwiper">
      <div class="swiper-containerBw">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="sBox">
              <img src="../../images/scenicTour/sy_banner.png" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="sBox">
              <img src="../../images/index/sy_banner.png" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="sBox">
              <img src="../../images/scenicTour/sy_banner.png" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="sBox">
              <img src="../../images/index/sy_banner.png" />
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <div class="nameAndSelect">
      <h3>全部景区</h3>
        <div class="select">
          <span>景区分类</span>
          <img src="../../images/scenicTour/down back_999.png" alt="">
        </div>
        <div class="shadow">
          <div class="list">
            <p class="active"><span>全部</span></p>
            <p><span>5A景区</span></p>
            <p><span>4A景区</span></p>
            <p><span>3A景区</span></p>
            <p><span>其他景区</span></p>
          </div>
        </div>
    </div>

    <!-- 景区list -->
    <div class="scenicList">
      <div class="scenicItem">
        <div class="img">
          <img src="../../images/scenicTour/jingqu_03.png" alt="">
        </div>
        <div class="info">
          <h3>庐山西海</h3>
          <p>
            <span>5A景区</span>
          </p>
          <p>
            <span>浏览时长5h | 距市中心23km</span>
          </p>
          <p>
            <span>开放时间 8:00-17:00</span>
          </p>
        </div>
      </div>
      <div class="scenicItem">
        <div class="img">
          <img src="../../images/scenicTour/jingqu_06.png" alt="">
        </div>
        <div class="info">
          <h3>庐山西海国际温泉度假村</h3>
          <p>
            <span>5A景区</span>
          </p>
          <p>
            <span>浏览时长5h | 距市中心23km</span>
          </p>
          <p>
            <span>开放时间 8:00-17:00</span>
          </p>
        </div>
      </div>
      <div class="scenicItem">
        <div class="img">
          <img src="../../images/scenicTour/jingqu_08.png" alt="">
        </div>
        <div class="info">
          <h3>石树围屋红树林</h3>
          <p>
            <span>5A景区</span>
          </p>
          <p>
            <span>浏览时长5h | 距市中心23km</span>
          </p>
          <p>
            <span>开放时间 8:00-17:00</span>
          </p>
        </div>
      </div>
      <div class="scenicItem">
        <div class="img">
          <img src="../../images/scenicTour/jingqu_10.png" alt="">
        </div>
        <div class="info">
          <h3>富华山风景区</h3>
          <p>
            <span>5A景区</span>
          </p>
          <p>
            <span>浏览时长5h | 距市中心23km</span>
          </p>
          <p>
            <span>开放时间 8:00-17:00</span>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../../js/common.js"></script>
  <script type="text/javascript" src="../../js/scenicTour.js"></script>
</body>

</html>
