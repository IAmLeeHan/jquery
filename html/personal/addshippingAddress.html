<!DOCTYPE html>
<html lang="en">
<head>
    <meta name=·"keywords" content="游九江">
    <meta name="description" content="游九江">
    <meta name="author" content="kx-zyq">
    <meta http-equiv="content-language" content="zh-CN"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>添加收货地址</title>
    <script type="text/javascript" src="../../js/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/addshippingAddress.css">
    <script type="text/javascript" src="../../js/jquery-2.2.4.min.js"></script>
</head>
<body>
<!-- main begin -->
<div class="body-wrap" style="background: #F9FCFF;height: 100%;">
    <div id="pageTitle">
        <div class="goback"></div>
        <p>添加收货地址</p>
    </div>
    <!-- 队员请在"body-wrap"标签内开发自己页面的除公共部分外的其他内容 -->
    <div class="addshippingAddress">
        <ul>
            <li>
                <p>收件人</p>
                <input class="ipt" placeholder="输入姓名" />
            </li>
            <li>
                <p>手机号</p>
                <input class="ipt" placeholder="输入手机号" />
            </li>
            <li>
                <p>地址</p>
                <input id="picker" class="ipt" placeholder="省/市/区" />
            </li>
            <li>
                <p>详情地址</p>
                <input class="ipt" placeholder="输入详细地址" />
            </li>
        </ul>
        <div style="background: #F5F5F5;height: .11rem;"></div>
        <div class="settingBtn settingBtnActive">
            <p>设为默认地址</p>
            <div></div>
        </div>
    </div>

    <a href="javascript:history.go(-1)">
        <div class="submit">保存</div>
    </a>

</div>

<script src="../../common/picker.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../common/city.js"></script>
<script type="text/javascript" src="../../js/addshippingAddress.js"></script>
</body>
</html>
