<!DOCTYPE html>
<html lang="en">
<head>
    <meta name=·"keywords" content="游九江">
    <meta name="description" content="游九江">
    <meta name="author" content="kx-zyq">
    <meta http-equiv="content-language" content="zh-CN"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>确认订单</title>
    <script type="text/javascript" src="../../js/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/localSpecialties/confirmOrder.css">
    <script type="text/javascript" src="../../js/jquery-2.2.4.min.js"></script>
</head>
<body>
    <!-- main begin -->
    <div class="body-wrap confirmOrder" style="padding-bottom: 1.0667rem;background: #fff;">
        <div id="pageTitle">
            <div class="goback"></div>
            <p>确认订单</p>
        </div>
        <!-- 队员请在"body-wrap"标签内开发自己页面的除公共部分外的其他内容 -->
        <!-- 用户地址信息 -->
        <div class="userInfo">
          <div class="info">
            <p>
              <span>胡哈哈</span><span>18920719765</span>
            </p>
            <p>
              <i>「默认」</i>
              <span>天津-天津市-东丽区-华明家园</span>
            </p>
          </div>
          <img src="../../images/localSpecialties/right999.png" alt="">
        </div>
        <!-- 商品详情 -->
        <div class="productInfo">
          <div class="storeName">
            <span>游九江官方店铺</span>
          </div>
          <div class="productSpecifications">
            <img src="../../images/localSpecialties/detail_01.png" alt="">
            <div class="wordDescription">
              <h6>庐山风景区纪念物</h6>
              <p>
                <span>规格:标准纪念版</span>
                <span>颜色:标准色</span>
              </p>
              <p>
                <span>￥299</span>
                <span>数量:X1</span>
              </p>
            </div>
          </div>
          <!-- 购买数量 -->
          <div class="purchaseQuantity">
            <div class="title">
              <span>购买数量</span>
            </div>
            <div class="quantityIncreaseOrDecrease">
              <div class="less"></div>
              <p>1</p>
              <div class="plus"></div>
            </div>
          </div>
          <div class="chooseCoupon">
            <div class="title">
              <span>选择优惠券</span>
            </div>
            <div class="quantityIncreaseOrDecrease">
              <span>无可用券</span>
              <img src="../../images/localSpecialties/right999.png" alt="">
            </div>
          </div>
        </div>
        <!-- 配送方式 + 备注 -->
        <div class="deliveryNotes">
          <div class="deliveryMethod">
            <p>
              <span>配送方式:</span>
              <span>顺丰快递</span>
            </p>
            <p>
              <span>￥0</span>
              <img src="../../images/localSpecialties/right999.png" alt="">
            </p>
          </div>
          <div class="remarks">
            <span>备注:</span>
            <p>选填，写下您的需求</p>
          </div>
        </div>
        <!-- 支付方式 -->
        <div class="paymentMethod">
          <div class="payType">
            <div class="name">
              <img src="../../images/localSpecialties/weixin@2x.png" alt="">
              <span>微信支付</span>
            </div>
            <div class="check active"></div>
          </div>
          <div class="payType">
            <div class="name">
              <img src="../../images/localSpecialties/zhifubao@2x.png" alt="">
              <span>支付宝支付</span>
            </div>
            <div class="check"></div>
          </div>
        </div>
        <!-- 底部submit -->
        <div class="submitBox">
          <p class="price">
            <span>￥299</span>
            <span>￥599</span>
          </p>
          <div class="btnBox">
            <span class="showDetail">明细</span>
            <img src="../../images/localSpecialties/top.png" alt="">
            <p class="submit">
              <span>提交订单</span>
            </p>
          </div>
        </div>
        <div class="detail">
          <div class="derailInfo">
            <div class="ticketPrice">
              <span>门票价格</span>
              <span>￥233</span>
            </div>
            <div class="quantity">
              <span>数量</span>
              <span>X1</span>
            </div>
          </div>
        </div>
    </div>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../js/confirmOrder.js"></script>
    <script type="text/javascript" src="../../js/localSpecialties.js"></script>
</body>
</html>
