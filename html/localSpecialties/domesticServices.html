<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="keywords" content="游九江">
  <meta name="description" content="游九江">
  <meta name="author" content="kx-zyq">
  <meta http-equiv="content-language" content="zh-CN" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>生活服务</title>
  <script type="text/javascript" src="../../js/flexible.js"></script>
  <link rel="stylesheet" href="../../css/localSpecialties/domesticServices.css">
  <link rel="stylesheet" href="../../css/common.css">
  <script type="text/javascript" src="../../js/jquery-2.2.4.min.js"></script>
</head>

<body>
  <div class="domesticServices ">
    <div class="Header">
      <!-- 返回 + title + 扫描 -->
      <div class="title">
        <img class="leftBtn" src="../../images/localSpecialties/left.png" alt="">
        <span>生活服务</span>
        <img class="scanning" src="../../images//index/saomiao.png" alt="">
      </div>
      <!-- 搜索 -->
      <div class="Search">
        <div class="searchInput">
          <input type="text" placeholder="输入相关产品">
        </div>
      </div>
    </div>
    <div class="select">
      <ul>
        <li class="zonghe">
          <span>综合</span>
        </li>
        <li class="xiaoliang">
          <span>销量</span>
          <img src="../../images/localSpecialties/icon_03.png" alt="">
        </li>
        <li class="jiage">
          <span>价格</span>
          <img src="../../images/localSpecialties/icon_03.png" alt="">
        </li>
        <li class="shaixuan">
          <span>筛选</span>
          <img src="../../images/localSpecialties/icon_05.png" alt="">
        </li>
      </ul>
    </div>
    <div class="productList"></div>
    <div class="filterBox">
      <div class="filterPanel">
        <div class="title">
          <img class="close" src="../../images/localSpecialties/close (1).png" alt="">
          <span>快速筛选</span>
        </div>
        <div class="categories">
          <div class="categoriesItem categoriesItem1">
            <h6>商品分类</h6>
            <ul>
              <li class="active"><span>全部</span></li>
              <li><span>商家服务</span></li>
              <li><span>地方特产</span></li>
              <li><span>文旅创意</span></li>
              <li><span>门票预定</span></li>
            </ul>
          </div>
          <div class="categoriesItem categoriesItem2">
            <h6>专题分类</h6>
            <ul>
              <li class="active"><span>全部</span></li>
            </ul>
          </div>
          <div class="categoriesItem categoriesItem3">
            <h6>价格区间</h6>
            <ul>
              <li class="active"><span>全部</span></li>
              <li><span>0-100</span></li>
              <li><span>100-500</span></li>
              <li><span>500-2000</span></li>
              <li><span>2000-5000</span></li>
              <li><span>5000-10000</span></li>
              <li><span>10000-20000</span></li>
              <li><span>20000-50000</span></li>
              <li><span>50000以上</span></li>
            </ul>
          </div>
          <div class="categoriesItem categoriesItem4">
            <h6>内容属性</h6>
            <ul>
              <li class="active"><span>全部</span></li>
              <li><span>推荐</span></li>
              <li><span>热门</span></li>
              <li><span>新星</span></li>
              <li><span>促销</span></li>
            </ul>
          </div>
        </div>
        <div class="btnBox">
          <p class="reset"><span>重置</span></p>
          <p class="submit"><span>确定</span></p>
        </div>
      </div>
    </div>
  </div>
  <!-- <script type="text/javascript" src="../../js/localSpecialties.js"></script> -->
  <script type="text/javascript" src="../../js/domesticServices.js"></script>
  <script type="text/javascript" src="../../js/common.js"></script>
</body>

</html>
