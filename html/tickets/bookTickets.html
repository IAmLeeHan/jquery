<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="keywords" content="游九江">
  <meta name="description" content="游九江">
  <meta name="author" content="kx-zyq">
  <meta http-equiv="content-language" content="zh-CN" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>预定门票</title>
  <script type="text/javascript" src="../../js/flexible.js"></script>
  <link rel="stylesheet" href="../../css/tickets/bookTickets.css">
  <link rel="stylesheet" href="../../css/common.css">
  <script type="text/javascript" src="../../js/jquery-2.2.4.min.js"></script>
</head>

<body>
  <div class="body-wrap bookTickets" style="padding-bottom: 1.3333rem">
    <!-- 返回 + title + 扫描 -->
    <div class="title">
      <img class="goback leftBtn" src="../../images/tickets/icon_white.png" alt="">
      <span>订单填写</span>
      <img class="scanning" src="../../images/tickets/gengduo_icon.png" alt="">
    </div>
    <div class="picketInfo">
      <div class="projectName">
        <h3>庐山一票通（九大景点全部包含）+下山缆车</h3>
        <p>电子门票 | 一码通用 | 可订每日 | 预定须知</p>
      </div>
      <div class="date">
        <p>使用日期：</p>
        <span class="chooseDate">（今天）11.26-12.26 </span>
        <a href="./calendarT.html">
          <img src="../../images/tickets/moreDate.png" alt="">
        </a>
      </div>
      <!-- 购买数量 -->
      <div class="purchaseQuantity">
        <div class="num">
          <span>购买数量</span>
        </div>
        <div class="quantityIncreaseOrDecrease">
          <div class="less"></div>
          <p>1</p>
          <div class="plus"></div>
        </div>
      </div>
    </div>
    <!-- 游客信息 -->
    <div class="touristInformation">
      <div class="info">
        <h3>游客信息</h3>
        <p>需添加 1 位取票人用于接收出票信息</p>
      </div>
      <div class="touristBox">
        <div class="tourist">
          <h4>游客1</h4>
          <p>填写游客信息</p>
          <span>编辑</span>
        </div>
        <div class="tourist">
          <h4>游客1</h4>
          <p>填写游客信息</p>
          <span>编辑</span>
        </div>
      </div>
      <div class="contactPhone">
        <h4>联系手机</h4>
        <input type="text" placeholder="请输入手机号">
      </div>
    </div>
    <div class="segmentation"></div>
    <!-- 优惠券 -->
    <div class="chooseCoupon">
      <div class="coupon">
        <span>优惠券</span>
      </div>
      <div class="quantityIncreaseOrDecrease">
        <span>无可用券</span>
        <img src="../../images/localSpecialties/right999.png" alt="">
      </div>
    </div>
    <div class="segmentation"></div>
    <!-- 支付方式 -->
    <div class="paymentMethod">
      <div class="payType">
        <div class="name">
          <img src="../../images/localSpecialties/weixin@2x.png" alt="">
          <span>微信支付</span>
        </div>
        <div class="check active"></div>
      </div>
      <div class="payType">
        <div class="name">
          <img src="../../images/localSpecialties/zhifubao@2x.png" alt="">
          <span>支付宝支付</span>
        </div>
        <div class="check"></div>
      </div>
    </div>
    <!-- submit -->
    <div class="submitBox">
      <p class="price">
        <span>￥299</span>
        <span>￥599</span>
      </p>
      <div class="btnBox">
        <span>明细</span>
        <img src="../../images/localSpecialties/top.png" alt="">
        <p class="submit">
          <span>提交订单</span>
        </p>
      </div>
    </div>
    <div class="detail">
      <div class="derailInfo">
        <div class="ticketPrice">
          <span>门票价格</span>
          <span>￥233</span>
        </div>
        <div class="quantity">
          <span>数量</span>
          <span>X1</span>
        </div>
      </div>
    </div>
    <!-- 背景 -->
    <div class="Header">
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
  </div>
  <script type="text/javascript" src="../../js/bookTickets.js"></script>
  <script type="text/javascript" src="../../js/common.js"></script>
</body>

</html>
