<!DOCTYPE html>
<html lang="en">
<head>
    <meta name=·"keywords" content="游九江">
    <meta name="description" content="游九江">
    <meta name="author" content="kx-zyq">
    <meta http-equiv="content-language" content="zh-CN"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>游九江</title>
    <script type="text/javascript" src="js/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/search.css">
    <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
</head>
<body>
    <!-- main begin -->
    <div class="body-wrap" style="padding-bottom: 1.3333rem;height: 100%;">
        <!-- 队员请在"body-wrap"标签内开发自己页面的除公共部分外的其他内容 -->
        <div class="body-main">
            <div class="search-box">
                <input class="searchIpt" onchange="change()" value="" placeholder="搜索相关景点/酒店/目的地" />
                <a href="javascript:history.go(-1)">
                    <span>取消</span>
                </a>
            </div>
            <!-- 历史搜索 -->
            <div class="cboxs history">
                <div class="title">
                    <span>历史搜索</span>
                    <img class="delete" src="images/search/delete.png" />
                </div>
                <ul class="history-content content">
                    <li>大螃蟹</li>
                    <li>庐山</li>
                    <li>亚特兰蒂斯酒店</li>
                    <li>森林</li>
                </ul>
            </div>
            <!-- 热点标签 -->
            <div class="cboxs hot">
                <div class="title">
                    <span>热点标签</span>
                </div>
                <ul class="hot-content content">
                    <li>大螃蟹</li>
                    <li>庐山</li>
                    <li>亚特兰蒂斯酒店</li>
                    <li>森林</li>
                </ul>
            </div>
            <!-- list -->
            <ul class="search-list none">
                <li>
                    <img src="images/index/swiper6.png"/>
                    <div>
                        <h3>庐山风景区</h3>
                        <p>全景VR-景点</p>
                    </div>
                </li>
                <li>
                    <img src="images/index/swiper6.png"/>
                    <div>
                        <h3>美庐别墅大酒店</h3>
                        <p>全景VR-景点</p>
                    </div>
                </li>
                <li>
                    <img src="images/index/swiper6.png"/>
                    <div>
                        <h3>庐山五老峰</h3>
                        <p>全景VR-景点</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="js/search.js"></script>
</body>
</html>
